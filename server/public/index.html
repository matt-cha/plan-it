<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan It</title>

  <meta property="og:title" content="Plan It">
  <meta property="og:type" content="web.application" />
  <meta property="og:description"
    content="A web application for event planners who want to organize events, invite guests, and set tasks within the event.">
  <meta property="og:image"
    content="https://user-images.githubusercontent.com/113474295/224523098-de2a8f0a-888a-4a60-8427-3f3bc026c62b.jpeg">
  <meta name="twitter:image:alt" content="Plan It">
  <meta property="og:url" content="https://plan-it.herokuapp.com/">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Smokum&display=swap"
  rel="stylesheet">

  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/layout.css">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      background-image: url('../images/checklist.webp');
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.60);
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div id="root"></div>
  <script src="/main.js"></script>
</body>
</html>
